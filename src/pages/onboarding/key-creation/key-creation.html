<ion-header no-border>
  <ion-navbar hideBackButton transparent></ion-navbar>
</ion-header>

<ion-content no-bounce>
  <div class="key-creation">
    <div class="key-creation-info">
      <div class="img-container">
        <img class="tour-1" src="assets/img/onboarding-tour1.svg" />
      </div>
      <div class="info">
        <h3 class="title" translate>Control your money without an account.</h3>
        <div class="text">
          {{'Websites and exchanges get hacked. {appName} allows you to privately store, manage, and use your crypto funds without having to trust a centralized bank or exchange.' | translate:{appName: appName} }}
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer no-border>
  <ion-toolbar>
    <button ion-button class="button-standard no-margin-bottom" (click)="showInfoSheet('SelectCurrencyPage')">
      {{'Start' | translate}}
    </button>
    <button ion-button clear color="primary" class="button-standard" (click)="showInfoSheet('ImportWalletPage')">
      {{'Import from backup' | translate}}
    </button>
  </ion-toolbar>
</ion-footer>
